<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Task List - Project</title>
    <style>

    </style>
</head>

<body id="full-body">

    <div class="container">
        <h3 style="margin-top: -2px;">Daily Task</h3>
        <form id="task_form" action="">
            <input type="text" id="input_task" placeholder="New Task">
            <input type="submit" value="Add Task">
        </form>
        <hr>
        <h4>Tasks List</h4>
        <input type="text" id="task_filter" placeholder="Filter Task">
        <ul id="tasks"></ul>
        <button id="clearTask">Clear Task</button>
        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" data-name="Layer 1" viewBox="0 0 14 14" role="img">
            <polygon fill="#f86d9c" points="6.98 0 0 0 0 9.21 6.98 14 13.95 9.21 13.95 0 6.98 0"></polygon>
            <polygon fill="#fba0bd" points="0 0 14 9.21 14 0 0 0"></polygon>
            <polygon fill="#f1367a" points="0.05 9.21 7.02 14 14 9.21 14 0 0.05 9.21"></polygon>
        </svg>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
